name: Verify Gates Nightly

on:
  schedule:
    - cron: '30 4 * * *'
  workflow_dispatch:

jobs:
  full-verify-gates:
    name: Full verification sweep (Linux)
    runs-on: ubuntu-latest
    timeout-minutes: 180
    env:
      VSCODE_VERIFY_RETRIES: 1
      VSCODE_VERIFY_SUMMARY_FILE: .build/logs/verify-gates/full-summary.json
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version-file: .nvmrc
          cache: npm

      - name: Install Linux native build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            xvfb \
            libgtk-3-0 \
            libxkbfile-dev \
            libkrb5-dev \
            libgbm1

      - name: Install dependencies
        run: npm ci

      - name: Run full verification sweep
        run: ./scripts/verify-gates.sh --full

      - name: Publish verify-gates summary
        if: always()
        run: |
          node <<'NODE'
          const fs = require('fs');
          const summaryPath = process.env.VSCODE_VERIFY_SUMMARY_FILE;
          if (!summaryPath || !fs.existsSync(summaryPath)) {
            process.exit(0);
          }

          const summary = JSON.parse(fs.readFileSync(summaryPath, 'utf8'));
          const gateRows = summary.gates.map((gate) => `| \`${gate.command}\` | ${gate.status} | ${gate.attempts} | ${gate.durationSeconds} |`);
          const lines = [
            '## Verify Gates Nightly Summary',
            '',
            '| Gate | Status | Attempts | Duration (s) |',
            '| --- | --- | ---: | ---: |',
            ...gateRows,
            '',
            `**Success:** ${summary.success}`,
            `**Total duration:** ${summary.totalDurationSeconds}s`,
            `**Started:** ${summary.startedAt}`,
            `**Completed:** ${summary.completedAt}`
          ];

          fs.appendFileSync(process.env.GITHUB_STEP_SUMMARY, lines.join('\n') + '\n');
          NODE

      - name: Upload verify-gates logs
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: verify-gates-nightly-${{ github.run_id }}-${{ github.run_attempt }}
          path: .build/logs/verify-gates
          if-no-files-found: ignore
