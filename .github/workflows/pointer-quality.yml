name: Pointer Quality

on:
  pull_request:
    paths:
      - 'pointer/**'
      - 'scripts/**'
      - 'product.json'
      - 'resources/**'
      - 'docs/**'
      - '.github/workflows/**'
  workflow_dispatch:

jobs:
  lint-pointer-owned:
    name: Lint pointer-owned changes
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 22.22.0
          cache: npm

      - name: Install Linux native build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libkrb5-dev

      - name: Install dependencies
        run: npm ci

      - name: Run lint
        run: make lint

  test-pointer-owned:
    name: Unit tests for pointer-owned changes
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 22.22.0
          cache: npm

      - name: Install Linux native build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libkrb5-dev

      - name: Install dependencies
        run: npm ci

      - name: Run fast unit tests
        run: make test-unit
