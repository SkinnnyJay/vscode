name: Pointer Quality

on:
  pull_request:
    paths:
      - 'pointer/**'
      - 'scripts/**'
      - 'product.json'
      - 'resources/**'
      - 'docs/**'
      - '.github/workflows/**'
  workflow_dispatch:

jobs:
  lint-pointer-owned:
    name: Lint pointer-owned changes
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 22.22.0
          cache: npm

      - name: Install Linux native build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libkrb5-dev

      - name: Install dependencies
        run: npm ci

      - name: Run lint
        run: make lint

  test-pointer-owned:
    name: Quick verification sweep for pointer-owned changes
    runs-on: ubuntu-latest
    env:
      VSCODE_VERIFY_SUMMARY_FILE: .build/logs/verify-gates/quick-summary.json
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 22.22.0
          cache: npm

      - name: Install Linux native build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libkrb5-dev

      - name: Install dependencies
        run: npm ci

      - name: Run quick verification sweep
        run: ./scripts/verify-gates.sh --quick

      - name: Publish verify-gates summary
        if: always()
        run: ./scripts/publish-verify-gates-summary.sh "${VSCODE_VERIFY_SUMMARY_FILE}" "Verify Gates Summary"

      - name: Upload verify-gates logs
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: verify-gates-pointer-quality-${{ github.run_id }}-${{ github.run_attempt }}
          path: .build/logs/verify-gates
          if-no-files-found: ignore
